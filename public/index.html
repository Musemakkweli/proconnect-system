  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Preloader shown while React mounts (spinner only, no animated text) -->
    <div id="preloader" aria-hidden="true" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#ffffff;z-index:9999;">
      <div style="width:56px;height:56px;border-radius:9999px;border:6px solid #e6eef8;border-top-color:#2563eb;box-sizing:border-box;animation:preloader-spin 0.9s linear infinite"></div>
    </div>
    <div id="root"></div>

    <style>
      @keyframes preloader-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      /* reduce motion preference respect */
      @media (prefers-reduced-motion: reduce) { div[style*="animation:preloader-spin"] { animation: none !important; } }
    </style>
  </body>
